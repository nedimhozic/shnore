<div #overlay>
    <div (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
        <div class="modal-dialog">
                <input [(ngModel)]="password" type="password" id="password" class="form-control input-lg" placeholder="Password">
                <button id="save" (click)="onSubmit()" class="btn btn-primary btn-lg">{{ btnValue }}</button>
        </div>
    </div>
</div>
